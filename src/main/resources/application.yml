server:
     context-path: /

#THYMELEAF Config
spring:

  thymeleaf:
      prefix: classpath:/templates/
      suffix: .html
      mode: HTML5
      encoding: UTF-8
      content-type: text/html; charset=utf-8
      cache: true

#HIBERNATE Config      
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
  jta:
    enabled: false

#DataSource Config
  datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://${ENVDB}:5432/dbditel
      username: ${USERDB}
      password: ${PASSDB}
      test-on-connect: true
      test-on-borrow: true
      validation-query: SELECT 1
      idle-timeout: 60
      connection-timeout: 0

#Limitador de Upload de Arquivos.
multipart:
    max-file-size: 15Mb
    max-request-size: 15Mb  

