#SEI Config
sei:
   sistema: ${SEISISTEMA}
   servico: ${SEISERVICO}

#LDAP configurações
ldap:
   userDn: ${LDAPUSERDN}
   passDn: ${LDAPPASS}
   url: ${LDAPURL}
   base: ${LDAPBASE}
   user.search.filter: ${LDAPUSERSEARCHFILTER}
   user.search.base: ${LDAPUSERSEARCHBASE}
   clean: true
#EMAIL
email:
    host: ${ENVMAILHOST}
    port: ${ENVMAILPORT}
    protocol: ${ENVMAILPROTOCOL}
    smtp.aut: ${ENVSMTPAUTH}
    tls.enable: ${ENVTLSENABLE}
    debug: ${ENVMAILDEBUG}
    timeout: ${ENVMAILTIMEOUT}
