<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Gerar Fatura</title>
</head>

<section layout:fragment="conteudo">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<h3 th:text="${fatura.numFatura} +  ' - ' + ${fatura.descriCobranca}">
				</h3>
			</div>
		</div>
		
		
		<div class="row">
		
		
		
		
			<div class="col-xs-12 col-md-8 col-md-offset-2">
			
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<td>Usuario</td>
								<td>Linha</td>
								<td>Ressarcimento</td>
								<td>Nº Processo SEI</td>
								<td>Ações</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="alocacao : ${alocacoesSei}">
								<td th:text="${alocacao.alocacao.usuario.nomeUsuario}"></td>
								<td th:text="${alocacao.alocacao.linha.numeroLinha}"></td>
								<td class="text-danger" th:if="${alocacao.ressarcimento == true}" th:text="Sim"></td>
								<td class="text-success" th:if="${alocacao.ressarcimento == false}" th:text="Não"></td>
								<td th:text="${alocacao.alocacao.alocacaoSei.numeroExternoProcessoSei}"></td>
								<td th:text="${alocacao.documentoSei.documentosNumero}"></td>
								<td><a class="btn btn-primary" th:href="@{'/fatura/resumo/' + ${fatura.idFatura} + '/' + ${alocacao.alocacao.idAlocacao}}" role="button">Resumo</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
