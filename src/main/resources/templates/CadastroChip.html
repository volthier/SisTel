<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Chips</title>
</head>

<section layout:fragment="conteudo">




	<div class=" col-md-12  panel sem_sombra padding20 bg">
		<div class=" col-md-12 sem_sombra padding-0">
			<div class="col-md-6 padding-0 sem_sombra intro">
				<h3 class="text-left">Cadastro de Chips</h3>
			</div>


			<div class="clearfix">

				<a class="btn btn-link dt-link-panel direita texto_td"
					th:href="@{/inicio}">
					<span class="fa fa-angle-double-left" style="margin-right:5px;"></span>Voltar para Home
				</a>
			</div>



			<form class="form-horizontal" method="POST" th:action="@{/chips}"
				th:object="${chip}">

				<div layout:include="MensagemSucesso"></div>
				<div layout:include="MensagemErro"></div>


				<div class="col-md-12 padding-0">
					<div class="panel-body bg-panel padding-7">

						<input type="hidden" th:field="*{idChip}" />
						<div class="form-group"
							th:classappend="${#fields.hasErrors('numeroSerieChip')} ? has-error">

							<label for="numeroSerieChip" class="col-sm-2 control-label">Numero
								de Serie</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="numeroSerieChip"
									th:field="*{numeroSerieChip}" />
							</div>
						</div>

						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">Tipo
								de SimCard</label>
							<div class="col-sm-2">


								<select class="form-control" th:field="*{tipoChip}">
									<option value="">----Selecione----</option>
									<option th:each="tipo : ${tipoChipMap.entrySet()}"
										th:value="${tipo.key}" th:text="${tipo.value}" />
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary texto_td">Salvar</button>
							</div>
						</div>

					</div>
				</div>




			</form>
		</div>
	</div>



</section>
</html>
